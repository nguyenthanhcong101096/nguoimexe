# config/database.yml
version: '2'
services:
  db:
    image: postgres:10.1
    ports:
      - 5432
    volumes:
      - data:/var/lib/postgresql/data
  web:
    build: .
    command: bin/rails server --port 3000 --binding 0.0.0.0
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - .:/nguoimexe_docker

volumes:
  data: {}
